    <!-- Pages -->
    <rect x="55" y="10" width="200" height="300" fill="#F9FAFB" rx="5"/>
    <!-- Headphone/audio symbol -->
    <g transform="translate(100, 90)">
      <circle cx="55" cy="60" r="45" fill="none" stroke="#4F46E5" stroke-width="8"/>
      <rect x="5" y="55" width="20" height="40" rx="5" fill="#4F46E5"/>
      <rect x="85" y="55" width="20" height="40" rx="5" fill="#4F46E5"/>
      <path d="M10 60 Q10 20 55 20 Q100 20 100 60" fill="none" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>
</svg>
